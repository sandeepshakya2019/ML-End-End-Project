<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Student Performance Indicator</h1>
            <p class="text-gray-500 mt-2">Enter the student's details to predict their math score.</p>
        </div>

        <form action="/predict" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <select id="gender" name="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race/Ethnicity -->
                <div>
                    <label for="race_ethnicity" class="block text-sm font-medium text-gray-700 mb-1">Race/Ethnicity</label>
                    <select id="race_ethnicity" name="race_ethnicity" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Level of Education -->
                <div class="md:col-span-2">
                    <label for="parental_level_of_education" class="block text-sm font-medium text-gray-700 mb-1">Parental Level of Education</label>
                    <select id="parental_level_of_education" name="parental_level_of_education" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div>
                    <label for="lunch" class="block text-sm font-medium text-gray-700 mb-1">Lunch</label>
                    <select id="lunch" name="lunch" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <!-- Test Preparation Course -->
                <div>
                    <label for="test_preparation_course" class="block text-sm font-medium text-gray-700 mb-1">Test Preparation Course</label>
                    <select id="test_preparation_course" name="test_preparation_course" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div>
                    <label for="reading_score" class="block text-sm font-medium text-gray-700 mb-1">Reading Score (0-100)</label>
                    <input type="number" id="reading_score" name="reading_score" min="0" max="100" placeholder="e.g., 75" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <!-- Writing Score -->
                <div>
                    <label for="writing_score" class="block text-sm font-medium text-gray-700 mb-1">Writing Score (0-100)</label>
                    <input type="number" id="writing_score" name="writing_score" min="0" max="100" placeholder="e.g., 80" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Predict Math Score
                </button>
            </div>
        </form>

        <!-- Result Display -->
        <div class="mt-8 text-center">
            <h2 class="text-2xl font-semibold text-gray-800">
                Predicted Math Score: <span class="text-blue-600">{{results}}</span>
            </h2>
        </div>
    </div>
</body>
</html>
